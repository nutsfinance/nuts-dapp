<table mat-table [dataSource]="walletTransactions" class="transaction-table" *ngIf="walletTransactions.length > 0">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="transaction-header"> Date </th>
      <td mat-cell *matCellDef="let transaction" class="transaction-content"> <app-block-timestamp [blockNumber]="transaction.blockNumber"></app-block-timestamp> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="transaction-header"> Action </th>
      <td mat-cell *matCellDef="let transaction" class="transaction-content"> {{transaction.deposit ? 'Deposit' : 'Withdraw'}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef class="transaction-header"> Amount </th>
      <td mat-cell *matCellDef="let transaction" class="transaction-content"> {{transaction.amount}} {{transaction.token}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <div class="no-transaction-container" *ngIf="walletTransactions.length == 0">
    <p class="no-transaction-title">There is currently no transaction history.</p>
    <p class="no-transaction-content">Click here to create a deposit.</p>
    <button mat-raised-button color="primary" class="no-transaction-button" (click)="deposit()">Deposit</button>
  </div>
