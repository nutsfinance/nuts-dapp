<h1 mat-dialog-title>Transaction Status</h1>
<hr>
<div mat-dialog-content class="transaction-content">
    <img src="../assets/images/complete.png" alt="Transaction Complete" class="transaction-complete-image">
    <p>Transaction complete!</p>
    <span class="transaction-hash">
        Transaction hash 
        <a class="transaction-hash-link" href="{{data.transactionLink}}"
        target="_blank">{{data.transactionShortHash}}</a>
    </span>
</div>
<mat-dialog-actions align="end">
    <button color="primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>Continue</button>
</mat-dialog-actions>
