<div class="row">
    <div class="col-xs-12 balance-container">
        <div class="dashboard-label">
            <span i18n>Account Balance</span>
            <button mat-icon-button class="tooltip-button"
                #tooltip="matTooltip"
                (click)="tooltip.toggle()"
                i18n-matTooltip
                matTooltip="The overall Account Balance represents the total assets stored across all instrument markets."
                aria-label="The overall Account Balance represents the total assets stored across all instrument markets.">
                <mat-icon class="tooltip-icon">info_outline</mat-icon>
            </button>
        </div>
        <p class="dashboard-value">
            {{ currencyService.getCurrencySymbol() }} {{totalValue | number: '1.0-2' }}
        </p>
        <canvas baseChart 
            [data]="instrumentChartData" 
            [labels]="instrumentChartLabels" 
            [chartType]="'doughnut'"
            [options]="instrumentChartOptions"
            [colors]="instrumentChartColors">
        </canvas>
        <hr class="divider"/>
        <canvas baseChart
            [data]="assetChartData"
            [labels]="assetChartLabels"
            [chartType]="'doughnut'"
            [options]="assetChartOptions"
            [colors]="assetChartColors">
        </canvas>
    </div>
</div>
