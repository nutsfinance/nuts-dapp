<mat-list role="list">
    <mat-list-item role="listitem" (click)="selectToken('ETH')">
      <img src="../../../assets/tokens/eth.svg" class="token-image">
      <span class="token-name">ETH</span>
    </mat-list-item>
    <mat-list-item role="listitem" (click)="selectToken('USDC')">
        <img src="../../../assets/tokens/usdc.svg" class="token-image">
        <span class="token-name">UDSC</span>
    </mat-list-item>
    <mat-list-item role="listitem" (click)="selectToken('USDT')">
        <img src="../../../assets/tokens/tusd.svg" class="token-image">
        <span class="token-name">USDT</span>
    </mat-list-item>
    <mat-list-item role="listitem" (click)="selectToken('DAI')">
        <img src="../../../assets/tokens/dai.svg" class="token-image">
        <span class="token-name">DAI</span>
    </mat-list-item>
    <mat-list-item role="listitem" (click)="selectToken('NUTS')">
        <img src="../../../assets/tokens/poly.svg" class="token-image">
        <span class="token-name">NUTS</span>
    </mat-list-item>
</mat-list>
