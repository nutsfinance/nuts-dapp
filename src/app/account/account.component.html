<mat-accordion>

  <mat-expansion-panel [expanded]="panel == 'deposit'" (afterExpand)="panel = 'deposit'">
    <mat-expansion-panel-header>
      <div class="panel-header-wrapper">
        <img src="../../../assets/images/vertical-lines.png" class="panel-vertical-line">
        <span class="wallet-header">Deposit</span>
      </div>
    </mat-expansion-panel-header>

    <app-account-deposit [instrument]="instrument"
      [selectedToken]="token"
      [amount]="amount"
      [showApprove]="showApprove">
    </app-account-deposit>

  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="panel == 'withdraw'" (afterExpand)="panel = 'withdraw'">
    <mat-expansion-panel-header>
      <div class="panel-header-wrapper">
        <img src="../../../assets/images/vertical-lines.png" class="panel-vertical-line">
        <span class="wallet-header">Withdraw</span>
      </div>
    </mat-expansion-panel-header>

    <app-account-withdraw [instrument]="instrument"></app-account-withdraw>

  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="panel == 'transactions'" (afterExpand)="panel = 'transactions'">
    <mat-expansion-panel-header>
      <div class="panel-header-wrapper">
        <img src="../../../assets/images/vertical-lines.png" class="panel-vertical-line">
        <span class="wallet-header">Transaction</span>
      </div>
    </mat-expansion-panel-header>

    <app-account-transaction [instrument]="instrument"
      (updatePanel)="panel = $event">
    </app-account-transaction>

  </mat-expansion-panel>

</mat-accordion>
