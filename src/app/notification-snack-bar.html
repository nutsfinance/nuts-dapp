<div class="content-container">
    <p class="content">{{data.content}}</p>
    <div class="actions">
        <button class="action-button" mat-button aria-label="View notification detail" (click)="viewMore()">View More</button>
        <button class="action-button" mat-icon-button aria-label="Close notification snackbar" (click)="dismiss()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
