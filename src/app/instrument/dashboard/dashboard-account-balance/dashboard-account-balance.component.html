<div class="row">
    <div class="col-xs-12 balance-container">
        <p class="dashboard-label">Account Balance</p>
        <p class="dashboard-value">{{ currencyService.getCurrencySymbol() }} {{totalValue | number: '1.0-2' }}</p>
        <canvas baseChart 
            [data]="instrumentChartData" 
            [labels]="instrumentChartLabels" 
            [chartType]="'doughnut'"
            [options]="instrumentChartOptions"
            [colors]="instrumentChartColors">
        </canvas>
        <hr class="divider"/>
        <canvas baseChart
            [data]="assetChartData"
            [labels]="assetChartLabels"
            [chartType]="'doughnut'"
            [options]="assetChartOptions"
            [colors]="assetChartColors">
        </canvas>
    </div>
</div>
