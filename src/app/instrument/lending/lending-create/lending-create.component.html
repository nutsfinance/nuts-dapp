<mat-card>
  <div class="row">
    <div class="col-xs-12">
      <span class="input-label">Principal</span>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-8">
      <mat-form-field appearance="outline" class="amount-input">
        <input matInput placeholder="Amount">
      </mat-form-field>
    </div>
    <div class="col-xs-4">
      <app-token-select (tokenSelected)="onTokenSelected($event)"></app-token-select>
    </div>
  </div>

  <div class="row">
      <div class="col-xs-12">
        <span class="balance-content">
          Lending Account Balance: {{selectedToken}}
        </span>
      </div>
    </div>

  <div class="row">
    <div class="col-xs-12">
      <h4>Tenor</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-11">
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="15">15D</mat-radio-button>
        <mat-radio-button value="30">30D</mat-radio-button>
        <mat-radio-button value="45">45D</mat-radio-button>
        <mat-radio-button value="60">60D</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="col-xs-1">
      <button mat-icon-button class="lending-intro-button">
        <mat-icon>report</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
