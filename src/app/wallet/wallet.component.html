<mat-accordion>

  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <div class="panel-header-wrapper">
        <img src="../../../assets/images/vertical-lines.png" class="panel-vertical-line">
        <span class="wallet-header">Deposit</span>
      </div>
    </mat-expansion-panel-header>

    <app-wallet-deposit [instrument]="instrument"></app-wallet-deposit>

  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <div class="panel-header-wrapper">
        <img src="../../../assets/images/vertical-lines.png" class="panel-vertical-line">
        <span class="wallet-header">Withdraw</span>
      </div>
    </mat-expansion-panel-header>

    <app-wallet-withdraw [instrument]="instrument"></app-wallet-withdraw>

  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <div class="panel-header-wrapper">
        <img src="../../../assets/images/vertical-lines.png" class="panel-vertical-line">
        <span class="wallet-header">Transaction</span>
      </div>
    </mat-expansion-panel-header>

    <app-wallet-transaction [instrument]="instrument"></app-wallet-transaction>

  </mat-expansion-panel>

</mat-accordion>
