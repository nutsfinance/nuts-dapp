<div class="title-container">
  <img src="../../../../assets/images/transaction-initiated.png" class="title-image">
  <p class="title-content">Deposit Initiated</p>
</div>
<hr class="divider">
<div mat-dialog-content class="content-container">
  <p class="content-text">Your deposit request for <span style="color: blue;">{{data.amount}} {{data.tokenName}}</span>  has been initiated.</p>
</div>
<mat-dialog-actions class="action-container" align="center">
  <button mat-stroked-button mat-dialog-close color="primary" cdkFocusInitial class="action-button">Close</button>
</mat-dialog-actions>
